<div class="row rider">
  <div class="col-sm-12 rider-desc">
    <h2 class="rider-name">{{ rider.Name }}</h2> <ng-container *ngIf="rider.OtherName"> ({{ rider.OtherName }})</ng-container>, <ng-container
      *ngIf="rider.Age">{{ rider.Age }} </ng-container>{{ rider.BaseDescriptor }} {{ rider.Fei }}
      <p *ngIf="rider.Notes !== ''" innerHTML="{{ rider.Notes }}">      
      </p>
    </div>
    <div class="col-sm-12">
    <ng-container *ngFor="let horse of horsesShow">
      <sn-horse [horse]="horse" [ridername]="rider.Name" [riderFei]="rider.Fei"></sn-horse>
    </ng-container>
  </div>
</div>
