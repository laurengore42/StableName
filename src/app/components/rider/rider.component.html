<div class="row rider">
  <div class="col-12 rider-desc">
    <sn-rider-name [name]="rider.Name"></sn-rider-name> <ng-container *ngIf="rider.OtherName"> ({{ rider.OtherName }})</ng-container><br/>{{ rider.BaseDescriptor }} {{ rider.Fei }}
      <p *ngIf="rider.Notes !== ''" innerHTML="{{ rider.Notes }}">      
      </p>
    </div>
    <div class="col-12">
    <ng-container *ngFor="let horse of horsesShow">
      <sn-rider-horse [horsefei]="horse.Fei" [ridername]="rider.Name" [riderfei]="rider.Fei"></sn-rider-horse>
    </ng-container>
  </div>
</div>
