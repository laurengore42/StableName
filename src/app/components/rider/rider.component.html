<div class="row rider">
  <div class="col-sm-12 rider-desc">
    <h2 class="rider-name"><a href="https://www.fei.org/athlete/{{ rider.Fei }}/">{{ rider.Name }}</a></h2>, <ng-container
      *ngIf="rider.Age">{{ rider.Age }} </ng-container><ng-container>{{ rider.BaseDescriptor }}</ng-container>
    </div>
    <div class="col-sm-12">
    <ng-container *ngFor="let horse of rider.horses">
      <sn-horse [horse]="horse" [ridername]="rider.Name"></sn-horse>
    </ng-container>
  </div>
</div>
