<ng-container *ngFor="let scorehorserider of scoresShow">
    <sn-scorelist-rider [position]="scorehorserider.score.Result.p" [sum]="scorehorserider.score.SumDisplay" [draw]="scorehorserider.score.Draw" [rider]="scorehorserider.rider"></sn-scorelist-rider>
    <sn-scorelist-horse [outcome]="scorehorserider.score.Result.o" [position]="scorehorserider.score.Result.p" [ridername]="scorehorserider.rider.Name" [horse]="scorehorserider.horse" [photo]="scorehorserider.photo"></sn-scorelist-horse>
    <sn-scorelist-scoretable [horse]="scorehorserider.horse" [riderfei]="scorehorserider.rider.Fei" [comps]="datablock.competitions" [eventserieses]="datablock.eventseries"></sn-scorelist-scoretable>
</ng-container>
