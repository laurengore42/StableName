<div class="col-12" [class.dnf]="dnf">
  <div class="row">
    <div class="col-12">
        <h4 *ngIf="dnf">Did not finish: {{ outcome }}</h4>
        <h3>{{ horse.Name }}&nbsp;<a *ngIf="horse.Sex === ''" (click)="openDataPages()">[data]</a></h3>
    </div>
  </div>
  <div
    class="row main">
    <div class="col-6 horse-desc">
      <div style="position:relative; width:100%; padding-top:100%">
        <img style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); max-width:100%; height:100%"
          src="{{ photoDisplay }}" />
      </div>
    </div>
    <div class="col-6 horse-image">
        <ng-container *ngIf="!isStatic">
          <a target="_blank" rel="noopener" href="https://www.google.co.uk/search?q={{ horse.Name}}+{{ ridername }}&tbm=isch&tbs=isz:l">
            <sn-horse-drawing [colour]="horse.SvgColour" [nearfore]="horse.Nearfore" [offfore]="horse.Offfore" [offhind]="horse.Offhind" [nearhind]="horse.Nearhind"></sn-horse-drawing>
          </a>
        </ng-container>
        <ng-container *ngIf="isStatic">
          <sn-horse-drawing [colour]="horse.SvgColour" [nearfore]="horse.Nearfore" [offfore]="horse.Offfore" [offhind]="horse.Offhind" [nearhind]="horse.Nearhind"></sn-horse-drawing>
        </ng-container>
      <p>
        <ng-container *ngIf="horse.Age">{{ horse.Age }} </ng-container>
        <ng-container>{{ horse.Colour }} {{ horse.Sex }}</ng-container>
        <ng-container *ngIf="horse.Height">,
          {{ horse.Height }}</ng-container>
        <ng-container *ngIf="(horse.Age || horse.Colour || horse.Sex || horse.Height) && horse.Studbook">,
        </ng-container>
        <ng-container *ngIf="horse.Studbook">{{ horse.Studbook }}</ng-container>
        <ng-container *ngIf="horse.Age || horse.Height || horse.Colour || horse.Sex || horse.Studbook">, </ng-container>
        {{ horse.Fei }}
      </p>
      <p [innerHTML]="horse.Notes">
      </p>
    </div>
  </div>
</div>
